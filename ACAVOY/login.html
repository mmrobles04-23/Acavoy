<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aca Voy! - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        
        <img src="logo.jpeg" alt="Logo Aca Voy!" class="logo">

        <h2>Iniciar Sesión</h2>
        <p>Bienvenido al sistema de gestión Aca Voy!</p>

        <form class="login-form" action="dashboard.html">
            
            <div class="input-group">
                <label for="username">ID de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Acceder</button>
            
            <a href="recuperar.html" class="forgot-password">
                ¿Olvidaste tu contraseña?
            </a>
        </form>

    </div>

</body>
</html>
